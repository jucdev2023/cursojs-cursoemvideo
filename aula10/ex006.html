<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        #area{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(57, 167, 6);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <div  id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair ()">
      interaja...
    </div>
    <script>
        // vamos criar um evento

        var a = window.document.getElementById('area') //coloquei essa variavel para fora, para as duas fun√ßoes acessar ela
function clicar() {
    
    a.innerText = 'clicou'
    a.style.background =  'black'
}
function entrar () {
   
    a.innerText = 'entrou'
}

function sair () {
 a.innerText = 'saiu'
}
    </script>
</body>
</html>
